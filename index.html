<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Atom3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: black;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        body, #search, #autocomplete-list div {
            font-family: 'Poppins', sans-serif;
        }

        .mini-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            z-index: 100;
        }

        .mini-nav {
            display: flex;
            gap: 16px;
        }

        .mini-nav__item {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .mini-nav__item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
        }

        #autocomplete-wrapper {
            position: relative;
            width: 260px;
        }

        #search {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #search:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
        }

        #autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            margin-top: 6px;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            z-index: 200;
        }

        #autocomplete-list div {
            padding: 8px 12px 8px 20px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            transition: background 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        #autocomplete-list div:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        #autocomplete-list div::before {
            content: "";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            border-radius: 2px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #autocomplete-list div:hover::before {
            opacity: 1;
        }

        #autocomplete-list::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        #autocomplete-list div.active {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 1024px) {
            .mini-header {
                padding: 6px 16px;
                justify-content: space-between;
            }

            .mini-nav {
                gap: 12px;
            }

            .mini-nav__item {
                font-size: 13px;
                padding: 5px 8px;
            }

            #autocomplete-wrapper {
                width: 220px;
            }

            #search {
                font-size: 13px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 640px) {
            .mini-header {
                flex-direction: column;
                align-items: stretch;
                padding: 8px 12px;
            }

            .mini-nav {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 8px;
            }

            .mini-nav__item {
                font-size: 12px;
                padding: 4px 6px;
            }

            #autocomplete-wrapper {
                width: 100%;
            }

            #search {
                width: 100%;
                font-size: 14px;
                padding: 10px 14px;
            }
        }

        @media (max-width: 360px) {
            .mini-nav {
                gap: 6px;
            }

            .mini-nav__item {
                font-size: 11px;
                padding: 3px 5px;
            }

            #search {
                font-size: 13px;
                padding: 8px 12px;
            }
        }

        .atom-display {
            font-size: 14px;
            font-weight: 500;
            color: #00ffff;
            white-space: nowrap;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .atom-display:hover {
            background: rgba(255, 255, 255, 0.1);
        }


    </style>
</head>
<body>
<header class="mini-header">
    <nav class="mini-nav">
        <a href="https://github.com/barionleg/Atom-d3e/wiki" target="_blank" rel="noopener noreferrer" class="mini-nav__item">
            gㅊшik해
        </a>
        <a href="https://www.youtube.com/@Aibolem/posts" target="_blank" rel="noopener noreferrer" class="mini-nav__item">
            YouTuбЄ̈ӬðµTuoY
        </a>
        <a href="https://dbard.gitbook.io/" target="_blank" rel="noopener noreferrer" class="mini-nav__item">
            giㅈbök
        </a>
        <a href="https://periodictableofelements.fandom.com/wiki/Atom" target="_blank" rel="noopener noreferrer" class="mini-nav__item">
            Шikipeðiaㅈ®
        </a>

        <a id="current-atom-link" href="https://aibolem.github.io/TbIICSA_p_beta_Ch/1_326_&_beyond.html"
           target="_blank" rel="noopener noreferrer" class="mini-nav__item atom-display">
            O — Oxygen </a>
    </nav>

    <div id="autocomplete-wrapper">
        <input id="search" type="text" placeholder="Search elements..." autocomplete="off" />
        <div id="autocomplete-list"></div>
    </div>
</header>
<canvas id="canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/controls/OrbitControls.js"></script>

<script>
    const canvas = document.getElementById("canvas");
    const renderer = new THREE.WebGLRenderer({antialias: true, canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.PointLight(0xffffff, 3.5);

    scene.add(light);


    light.position.set(10, 10, 10);

    const nucleusGroup = new THREE.Group();
    const electronsGroup = new THREE.Group();
    const orbits = [];
    scene.add(nucleusGroup);
    scene.add(electronsGroup);

    const electronMaterial = new THREE.MeshBasicMaterial({color: 0x00ffff});

    let elementData = {};
    let allElements = [];

    const searchInput = document.getElementById("search");
    const listContainer = document.getElementById("autocomplete-list");

    searchInput.addEventListener("input", () => {
        const value = searchInput.value.toLowerCase();
        listContainer.innerHTML = "";

        if (!value) return;

        const filtered = allElements.filter(el =>
            el.symbol.toLowerCase().includes(value) ||
            el.name.toLowerCase().includes(value)
        ).slice(0, 10);

        filtered.forEach(el => {
            const div = document.createElement("div");
            div.innerText = `${el.symbol} — ${el.name}`;
            div.onclick = () => {
                updateScene(el.symbol);
                searchInput.value = "";
                listContainer.innerHTML = "";
            };
            listContainer.appendChild(div);
        });
    });
    document.addEventListener("click", (e) => {
        if (!document.getElementById("autocomplete-wrapper").contains(e.target)) {
            listContainer.innerHTML = "";
        }
    });

    fetch("./elements.json")
        .then(res => res.json())
        .then(json => {
            elementData = json;
            allElements = Object.entries(json).map(([symbol, data]) => ({
                ...data,
                symbol
            }));
            updateScene("O");
        });

    function updateScene(symbol) {
        const data = elementData[symbol];
        if (!data) return;
        createNucleus(data.protons, data.neutrons);
        createElectrons(data.electrons);
        const link = document.getElementById('current-atom-link');
        link.textContent = `${symbol} — ${data.name}`;
        const wikiName = data.name.replace(/\s+/g, '_');
        link.href = `https://en.wikipedia.org/wiki/${wikiName}`;
    }

    function createNucleus(protons, neutrons) {
        nucleusGroup.clear();
        const total = protons + neutrons;
        const radius = 1 + total / 50;

        for (let i = 0; i < total; i++) {
            const phi = Math.acos(-1 + (2 * i) / total);
            const theta = Math.PI * (1 + Math.sqrt(5)) * i;
            const r = radius * 0.6;
            const x = r * Math.cos(theta) * Math.sin(phi);
            const y = r * Math.sin(theta) * Math.sin(phi);
            const z = r * Math.cos(phi);
            const color = i < protons ? 0xff0000 : 0x0000ff;
            const material = new THREE.MeshPhongMaterial({color});
            const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), material);
            sphere.position.set(x, y, z);
            nucleusGroup.add(sphere);
        }
    }

    function createElectrons(shells) {
        electronsGroup.clear();
        orbits.forEach(o => scene.remove(o));
        orbits.length = 0;
        const orbitBase = 10;
        const orbitStep = 10;

        shells.forEach((count, shellIndex) => {
            const orbitRadius = orbitBase + shellIndex * orbitStep;

            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const goldenAngle = Math.PI * (3 - Math.sqrt(5));
                const y = 1 - (i + Math.random() * 0.2) / (count + 0.2) * 2;
                const radius = Math.sqrt(1 - y * y);
                const theta = goldenAngle * i;
                const x = Math.cos(theta) * radius;
                const z = Math.sin(theta) * radius;

                const up = new THREE.Vector3(0, 1, 0);
                const dir = new THREE.Vector3(x, y, z).normalize();
                const quaternion = new THREE.Quaternion().setFromUnitVectors(up, dir);

                const orbitGroup = new THREE.Group();
                orbitGroup.quaternion.copy(quaternion);

                const electron = new THREE.Mesh(new THREE.SphereGeometry(0.2), electronMaterial);
                electron.userData = {
                    angle,
                    orbitRadius,
                    speed: 0.01 + Math.random() * 0.01
                };
                electron.position.set(
                    orbitRadius * Math.cos(angle),
                    0,
                    orbitRadius * Math.sin(angle)
                );
                orbitGroup.add(electron);
                electronsGroup.add(orbitGroup);
                const curve = new THREE.EllipseCurve(0, 0, orbitRadius, orbitRadius, 0, 2 * Math.PI);
                const points = curve.getPoints(100);
                const geometry = new THREE.BufferGeometry().setFromPoints(
                    points.map(p => new THREE.Vector3(p.x, 0, p.y))
                );
                const orbitLine = new THREE.Line(
                    geometry,
                    new THREE.LineBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.05
                    })
                );
                orbitLine.quaternion.copy(quaternion);
                scene.add(orbitLine);
                orbits.push(orbitLine);
            }
        });
    }

    function updateElectrons() {
        electronsGroup.children.forEach(orbitGroup => {
            const electron = orbitGroup.children[0];
            electron.userData.angle += electron.userData.speed;
            const r = electron.userData.orbitRadius;
            const a = electron.userData.angle;
            electron.position.set(r * Math.cos(a), 0, r * Math.sin(a));
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        updateElectrons();
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>

</html>
